<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Viagens (Público)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

      // Sua configuração do Firebase aqui
      const firebaseConfig = {
        // Cole aqui os dados do seu projeto (apiKey, authDomain, databaseURL, etc.)
        // Você pode copiar esses dados do painel do seu projeto no Firebase
        // Exemplo:
        // apiKey: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
        // authDomain: "viagensapp-75077.firebaseapp.com",
        // databaseURL: "https://viagensapp-75077-default-rtdb.firebaseio.com",
        // projectId: "viagensapp-75077",
        // storageBucket: "viagensapp-75077.appspot.com",
        // messagingSenderId: "xxxxxxxxxxxx",
        // appId: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxxxxxxxxxx",
      };

      // Inicializa o Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Referências aos elementos do DOM
      const tripsList = document.getElementById('trips-list');
      const addTripForm = document.getElementById('add-trip-form');
      const tripTitleInput = document.getElementById('trip-title');
      const tripDestinationInput = document.getElementById('trip-destination');
      const tripStartDateInput = document.getElementById('trip-start-date');
      const tripEndDateInput = document.getElementById('trip-end-date');

      // Referência para o banco de dados público
      const dbRef = ref(database, 'public-trips');

      // Listen para o banco de dados para exibir as viagens
      onValue(dbRef, (snapshot) => {
          tripsList.innerHTML = ''; // Limpa a lista
          if (snapshot.exists()) {
              snapshot.forEach((childSnapshot) => {
                  const tripId = childSnapshot.key;
                  const trip = childSnapshot.val();

                  const tripCard = document.createElement('div');
                  tripCard.className = 'bg-white p-6 rounded-lg shadow-md mb-4 flex justify-between items-center';
                  tripCard.innerHTML = `
                      <div>
                          <h2 class="text-xl font-semibold text-gray-800">${trip.title}</h2>
                          <p class="text-gray-600">${trip.destination}</p>
                          <p class="text-sm text-gray-500">${trip.startDate} a ${trip.endDate}</p>
                      </div>
                      <div class="flex space-x-2">
                          <button class="edit-btn text-blue-500 hover:text-blue-700" data-id="${tripId}">Editar</button>
                          <button class="delete-btn text-red-500 hover:text-red-700" data-id="${tripId}">Excluir</button>
                      </div>
                  `;
                  tripsList.appendChild(tripCard);
              });

              // Adiciona listeners para os botões de editar e excluir
              document.querySelectorAll('.edit-btn').forEach(button => {
                  button.addEventListener('click', (e) => {
                      const id = e.target.dataset.id;
                      const newTitle = prompt('Novo título da viagem:');
                      if (newTitle) {
                          update(ref(database, `public-trips/${id}`), { title: newTitle });
                      }
                  });
              });

              document.querySelectorAll('.delete-btn').forEach(button => {
                  button.addEventListener('click', (e) => {
                      const id = e.target.dataset.id;
                      if (confirm('Tem certeza que deseja excluir esta viagem?')) {
                          remove(ref(database, `public-trips/${id}`));
                      }
                  });
              });
          }
      });

      // Adicionar nova viagem
      addTripForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const newTrip = {
              title: tripTitleInput.value,
              destination: tripDestinationInput.value,
              startDate: tripStartDateInput.value,
              endDate: tripEndDateInput.value
          };
          push(dbRef, newTrip)
              .then(() => {
                  alert('Viagem adicionada com sucesso!');
                  addTripForm.reset();
              })
              .catch((error) => {
                  alert('Erro ao adicionar viagem: ' + error.message);
              });
      });
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Planejador de Viagens (Público)</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Adicionar Nova Viagem</h2>
            <form id="add-trip-form" class="space-y-4">
                <input type="text" id="trip-title" placeholder="Título da Viagem" required class="w-full p-3 border border-gray-300 rounded-md">
                <input type="text" id="trip-destination" placeholder="Destino" required class="w-full p-3 border border-gray-300 rounded-md">
                <input type="date" id="trip-start-date" required class="w-full p-3 border border-gray-300 rounded-md">
                <input type="date" id="trip-end-date" required class="w-full p-3 border border-gray-300 rounded-md">
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700">Adicionar Viagem</button>
            </form>
        </div>
        
        <div id="trips-list" class="space-y-4">
            </div>
    </div>
</body>
</html>
