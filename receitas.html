<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas de Casa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;

    }
    header {

    select {

    }
    .card {
      background: #fff;

    h2 {

</head>
<body>

    <select id="menu" onchange="mostrarReceita()">

      <option value="pizza">Pizza</option>
      <option value="waffle">Waffle</option>
      <option value="cachorroQuente">Cachorro Quente</option>

  <div class="card" id="receita"></div>

    const receitas = {

    function mostrarReceita() {
      const prato = document.getElementById("menu").value;
      const receita = receitas[prato];
      const div = document.getElementById("receita");

      if (receita) {
        div.innerHTML = `
          <h2>${receita.titulo}</h2>
          <h3>Ingredientes:</h3>
          <ul>${receita.ingredientes.map(item => `<li>${item}</li>`).join("")}</ul>
          <h3>Modo de Preparo:</h3>
          <p>${receita.preparo}</p>

      } else {
        div.innerHTML = "";

    }
  </script>
