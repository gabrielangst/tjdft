<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <style>
        /* Estilos para deixar a página mais agradável */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #contador {
            font-size: 2em;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Olá! Essa ferramenta mudou de endereço. Aguarde um momento</h1>
        <p>Você será redirecionado para outro site em</p>
        <p id="contador">3</p>
        <p>segundos...</p>
        <hr>
        <p style="font-size: 0.8em; color: #777;">
            Se o redirecionamento não funcionar, <a id="link-destino" href="#">clique aqui</a>.
        </p>
    </div>

    <script>
        (function() {
            // --- CONFIGURAÇÃO ---
            var segundos = 3; // Defina o tempo em segundos
            var urlDestino = 'https://e-cejusc3.github.io/extrator_de_cabecalhos_pje/'; // Defina a URL para onde o usuário será levado
            // --- FIM DA CONFIGURAÇÃO ---

            var contadorElemento = document.getElementById('contador');
            var linkDestinoElemento = document.getElementById('link-destino');
            
            // Define o link de fallback
            linkDestinoElemento.href = urlDestino;

            // Atualiza o contador na tela
            contadorElemento.textContent = segundos;

            var intervalo = setInterval(function() {
                segundos--;
                contadorElemento.textContent = segundos;

                // Quando o contador chegar a zero
                if (segundos <= 0) {
                    clearInterval(intervalo); // Para o contador
                    window.location.href = urlDestino; // Redireciona o usuário
                }
            }, 1000); // Executa a cada 1000ms (1 segundo)
        })();
    </script>

</body>
</html>
