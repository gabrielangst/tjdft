<h2>Calculadora de Ingredientes para Pizza</h2>
<label for="pessoas">N√∫mero de pessoas:</label>
<input type="number" id="pessoas" min="1" />
<button onclick="calcularPizza()">Calcular</button>

<div id="resultado"></div>

<script>
function calcularPizza() {
  const pessoas = parseInt(document.getElementById("pessoas").value);
  if (isNaN(pessoas) || pessoas <= 0) {
    document.getElementById("resultado").innerHTML = "<p>Informe um n√∫mero v√°lido de pessoas.</p>";
    return;
  }

  const fatiasPorPizza = 8;
  const fatiasSalgadasPorPessoa = 3;
  const fatiasDocesPorPessoa = 2;

  const totalFatiasSalgadas = pessoas * fatiasSalgadasPorPessoa;
  const totalFatiasDoces = pessoas * fatiasDocesPorPessoa;

  const pizzasSalgadas = Math.ceil(totalFatiasSalgadas / fatiasPorPizza);
  const pizzasDoces = Math.ceil(totalFatiasDoces / fatiasPorPizza);
  const totalPizzas = pizzasSalgadas + pizzasDoces;

  const ingredientesPorPizza = {
    farinha: 2,
    oleo: 0.25,
    sal: 0.5,
    agua: 0.25,
    fermento: 0.25,
    acucar: 1
  };

  const ingredientesTotais = {};
  for (let ingrediente in ingredientesPorPizza) {
    ingredientesTotais[ingrediente] = (ingredientesPorPizza[ingrediente] * totalPizzas).toFixed(2);
  }

  document.getElementById("resultado").innerHTML = `
    <h3>Resultado para ${pessoas} pessoas:</h3>
    <p>üçï ${pizzasSalgadas} pizzas salgadas</p>
    <p>üçï ${pizzasDoces} pizzas doces</p>
    <h4>Ingredientes totais para ${totalPizzas} pizzas:</h4>
    <ul>
      <li>Farinha de trigo: ${ingredientesTotais.farinha} x√≠caras</li>
      <li>√ìleo: ${ingredientesTotais.oleo} colheres de sopa</li>
      <li>Sal: ${ingredientesTotais.sal} pitadas</li>
      <li>√Ågua morna: ${ingredientesTotais.agua} x√≠caras</li>
      <li>Fermento seco: ${ingredientesTotais.fermento} colheres de sopa</li>
      <li>A√ß√∫car: ${ingredientesTotais.acucar} colheres de sopa</li>
    </ul>
  `;
}
</script>
