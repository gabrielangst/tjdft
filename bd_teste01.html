<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentários Abertos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f6f8;
      --primary: #2c3e50;
      --accent: #3498db;
      --card: #ffffff;
      --border: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 5px;
      resize: vertical;
      background-color: white;
      color: var(--primary);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: 1px solid var(--accent);
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .comment {
      background: var(--bg);
      border-left: 4px solid var(--accent);
      margin: 15px 0;
      padding: 10px 15px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      textarea {
        font-size: 0.95em;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comentários Abertos</h1>
    <p>Deixe sua opinião abaixo. Não é necessário login!</p>

    <h3>Escreva seu comentário:</h3>
    <textarea id="commentInput" rows="4" placeholder="Digite aqui..."></textarea>
    <button id="sendBtn">Enviar</button>

    <button id="clearBtn" style="background-color:#e74c3c; margin-left:10px;">Apagar todos</button>


    <div id="comments">
      <h3>Comentários recentes:</h3>
      <div id="commentList"></div>
    </div>
  </div>

  <script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAULek1GNLkA0FiXhfIaDf1v-XrZuvtrZA",
  authDomain: "aprendizado-01-comentarios.firebaseapp.com",
  databaseURL: "https://aprendizado-01-comentarios-default-rtdb.firebaseio.com",
  projectId: "aprendizado-01-comentarios",
  storageBucket: "aprendizado-01-comentarios.firebasestorage.app",
  messagingSenderId: "1095732851381",
  appId: "1:1095732851381:web:860b77e4c52a2e0bbb84fc"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("sendBtn").addEventListener("click", () => {
      const comment = document.getElementById("commentInput").value;
      if (comment.trim().length < 3) return;

      push(ref(db, "comments"), {
        text: comment,
        timestamp: Date.now()
      });

      document.getElementById("commentInput").value = "";
    });

    const commentList = document.getElementById("commentList");
   
function formatDate(timestamp) {
  const date = new Date(timestamp);
  return date.toLocaleString('pt-BR', {
    day: '2-digit', month: '2-digit', year: 'numeric',
    hour: '2-digit', minute: '2-digit'
  });
}

    
    onValue(ref(db, "comments"), snapshot => {
  commentList.innerHTML = "";
  const comments = [];
  snapshot.forEach(child => {
    const val = child.val();
    if (val.text && val.text.trim() !== "") {
      comments.push(val);
    }
  });

  comments.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

comments.forEach(data => {
  const div = document.createElement("div");
  div.className = "comment";
  div.innerHTML = `<strong>${formatDate(data.timestamp)}</strong><br>${data.text}`;
  commentList.appendChild(div);
});

});

    document.getElementById("clearBtn").addEventListener("click", () => {
  if (confirm("Tem certeza que deseja apagar todos os comentários?")) {
    set(ref(db, "comments"), null);
  }
});


  </script>
</body>
</html>
