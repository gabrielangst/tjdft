<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentários Abertos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <style>
    :root {
      --bg: #f4f6f8;
      --primary: #2c3e50;
      --accent: #3498db;
      --card: #ffffff;
      --border: #ddd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
    }

textarea {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid var(--border); /* borda clara */
  border-radius: 5px;
  resize: vertical;
  background-color: white; /* fundo branco */
  color: var(--primary); /* texto escuro */
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: var(--accent);
  color: white;
  border: 1px solid var(--accent); /* borda visível */
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* sombra leve */
  transition: background 0.3s;
}

    button:hover {
      background-color: #2980b9;
    }

    .comment {
      background: var(--bg);
      border-left: 4px solid var(--accent);
      margin: 15px 0;
      padding: 10px 15px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      textarea {
        font-size: 0.95em;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comentários Abertos</h1>
    <p>Deixe sua opinião abaixo. Não é necessário login!</p>

    <h3>Escreva seu comentário:</h3>
    <textarea id="commentInput" rows="4" placeholder="Digite aqui..."></textarea>
    <button id="sendBtn">Enviar</button>

    <div id="comments">
      <h3>Comentários recentes:</h3>
      <div id="commentList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Função global
    function submitComment() {
      const comment = document.getElementById("commentInput").value;
      if (comment.trim() === "") return;

      db.ref("comments").push({
        text: comment,
        timestamp: Date.now()
      });

      document.getElementById("commentInput").value = "";
    }

    // ✅ Conecta botão via JavaScript
    document.getElementById("sendBtn").addEventListener("click", submitComment);

    // ✅ Carrega comentários
    db.ref("comments").on("value", snapshot => {
      const commentList = document.getElementById("commentList");
      commentList.innerHTML = "";

      const comments = [];
      snapshot.forEach(child => {
        comments.push(child.val());
      });

      comments.sort((a, b) => b.timestamp - a.timestamp); // mais recentes primeiro

      comments.forEach(data => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = data.text;
        commentList.appendChild(div);
      });
    });
  </script>
</body>
</html>
