  <script>
    function verificar(tipo, tamanhoJogo) {
      const sorteadosRaw = document.getElementById(`sorteados-${tipo}`).value.trim();
      const apostasRaw = document.getElementById(`apostas-${tipo}`).value.trim();
      const resultadoDiv = document.getElementById(`resultado-${tipo}`);
      resultadoDiv.innerHTML = '';

      const sorteados = sorteadosRaw.match(/.{1,2}/g) || [];
      const linhas = apostasRaw.split(/\r?\n/);

      linhas.forEach((linha, index) => {
        const numeros = linha.replace(/\s+/g, ' ').trim().split(' ');
        const acertos = numeros.filter(n => sorteados.includes(n));
        const total = acertos.length;
        resultadoDiv.innerHTML += `<p><strong>Aposta ${index + 1}:</strong> ${numeros.join(' ')}<br>
        ‚û§ Acertos: <span class="destaque">${total}</span> (${acertos.join(', ') || 'Nenhum'})</p>`;

      });
    }

function tratarColagem(e, campoId) {
  e.preventDefault();
  const texto = (e.clipboardData || window.clipboardData).getData('text');
  const textoLimpo = texto.replace(/\s+/g, ' ').trim(); // remove quebras e m√∫ltiplos espa√ßos
  const campo = document.getElementById(campoId);
  campo.value += textoLimpo;
}

  </script>
